<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fidelity | Profile</title>

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:#f4f6f5;
display:flex;
justify-content:center;
}

.container{
width:100%;
max-width:400px;
min-height:100vh;
display:flex;
flex-direction:column;
}

/* HEADER */
.header{
background:linear-gradient(135deg,#16a34a,#065f46);
color:#fff;
padding:30px 20px;
border-bottom-left-radius:28px;
border-bottom-right-radius:28px;
text-align:center;
}

.avatar{
width:82px;height:82px;border-radius:50%;
background:#fff;color:#16a34a;
display:flex;align-items:center;justify-content:center;
font-size:34px;font-weight:800;margin:auto;
box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.name{margin-top:12px;font-size:20px;font-weight:700;}
.email{font-size:13px;opacity:.9;}

.verified{
margin-top:8px;
font-size:12px;
background:rgba(255,255,255,.2);
padding:6px 14px;
border-radius:20px;
display:inline-block;
}

/* WALLET */
.wallet-card{
background:#fff;
margin:-35px 20px 20px;
border-radius:22px;
padding:22px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.wallet-title{font-size:13px;color:#6b7280;}

.wallet-balance{
font-size:30px;
font-weight:800;
margin-top:6px;
color:#16a34a;
}

/* CARD */
.card{
background:#fff;
margin:15px 20px;
border-radius:18px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.section-title{
font-size:16px;
font-weight:700;
margin-bottom:15px;
}

.row{
display:flex;
justify-content:space-between;
margin:10px 0;
font-size:14px;
}

/* QUICK STATUS (fills empty space) */
.quick-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin:0 20px 10px;
}

.quick-box{
background:#fff;
padding:16px;
border-radius:16px;
box-shadow:0 8px 18px rgba(0,0,0,.08);
font-size:13px;
}

.quick-box strong{
display:block;
font-size:18px;
color:#16a34a;
margin-top:6px;
}

/* INFO SLIDER */
.app-info-wrapper{
margin:10px 0 20px;
padding-left:20px;
overflow:hidden;
}

.app-info-track{
display:flex;
gap:14px;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-right:20px;
-webkit-overflow-scrolling:touch;
}
.app-info-track::-webkit-scrollbar{display:none;}

.app-info-card{
flex:0 0 calc((100% - 56px)/3);
scroll-snap-align:start;
background:rgba(255,255,255,.8);
border-radius:18px;
padding:18px 10px;
text-align:center;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.app-info-icon{font-size:26px;}
.app-info-card span{
display:block;font-size:12px;margin-top:8px;font-weight:600;
}

/* SHEET */
.app-sheet{
position:fixed;
left:0;right:0;bottom:-100%;
background:#fff;
border-radius:24px 24px 0 0;
padding:22px;
box-shadow:0 -15px 40px rgba(0,0,0,.25);
transition:.4s;
z-index:9999;
max-width:400px;margin:auto;
}
.app-sheet.show{bottom:0;}

.sheet-title{font-weight:700;font-size:18px;}

.sheet-content{
margin-top:12px;
font-size:14px;
max-height:55vh;
overflow-y:auto;
}

.input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:10px;
border:1px solid #e5e7eb;
}

.save-btn{
margin-top:12px;
width:100%;
padding:12px;
border:none;
background:#16a34a;
color:#fff;
border-radius:12px;
font-weight:700;
}

.sheet-close{
margin-top:12px;
width:100%;
padding:12px;
border:none;
background:#111827;
color:#fff;
border-radius:12px;
}

/* NAV */
.bottom-nav{
margin-top:auto;
height:70px;
background:#fff;
border-top:1px solid #eee;
display:flex;
}
.nav-item{
flex:1;text-align:center;padding-top:10px;
text-decoration:none;color:#6b7280;
}
.nav-item.active{color:#16a34a;font-weight:700;}

</style>
</head>

<body>

<div class="container">

<div class="header">
<div id="avatar" class="avatar">U</div>
<div id="username" class="name">User</div>
<div id="useremail" class="email"></div>
<div class="verified">‚úî KYC Verified</div>
</div>

<div class="wallet-card">
<div class="wallet-title">Available Balance</div>
<div id="wallet" class="wallet-balance">‚Çπ0.00</div>
</div>

<div class="card">
<div class="section-title">Account Information</div>
<div class="row"><span>Full Name</span><span id="fullName"></span></div>
<div class="row"><span>Phone</span><span id="phone"></span></div>
<div class="row"><span>Email</span><span id="gmail"></span></div>
</div>

<!-- FILLS EMPTY SPACE -->
<div class="quick-grid">
<div class="quick-box">Total Earnings<strong id="earn">‚Çπ0</strong></div>
<div class="quick-box">Security Level<strong>High</strong></div>
</div>

<!-- SLIDER -->
<div class="app-info-wrapper">
<div class="app-info-track">

<div class="app-info-card" data="bank"><div class="app-info-icon">üè¶</div><span>Bank</span></div>
<div class="app-info-card" data="upi"><div class="app-info-icon">üì±</div><span>UPI</span></div>
<div class="app-info-card" data="help"><div class="app-info-icon">üõü</div><span>Help</span></div>
<div class="app-info-card" data="about"><div class="app-info-icon">‚ÑπÔ∏è</div><span>About</span></div>
<div class="app-info-card" data="rules"><div class="app-info-icon">üìú</div><span>Rules</span></div>
<div class="app-info-card" data="terms"><div class="app-info-icon">‚úÖ</div><span>Terms</span></div>

</div>
</div>

<nav class="bottom-nav">
<a href="dashboard.html" class="nav-item">üè† Home</a>
<a href="wallet.html" class="nav-item">üí∞ Wallet</a>
<a href="profile.html" class="nav-item active">üë§ Profile</a>
</nav>

</div>

<!-- SHEET -->
<div id="sheet" class="app-sheet">
<div id="sheetTitle" class="sheet-title"></div>
<div id="sheetContent" class="sheet-content"></div>
<button class="sheet-close" onclick="closeSheet()">Close</button>
</div>

<script>

function formatINR(v){
return "‚Çπ"+Number(v).toLocaleString("en-IN",{minimumFractionDigits:2});
}

/* LOAD USER */
const name=localStorage.getItem("userName")||"User";
const email=localStorage.getItem("userEmail")||"Not Provided";
const phone=localStorage.getItem("userPhone")||"Not Added";
const walletAmt=localStorage.getItem("wallet")||0;

username.textContent=name;
useremail.textContent=email;
avatar.textContent=name.charAt(0).toUpperCase();
wallet.innerText=formatINR(walletAmt);
earn.innerText=formatINR(walletAmt);
fullName.textContent=name;
gmail.textContent=email;
phone.textContent=phone;

/* ICON ACTIONS */
document.querySelectorAll(".app-info-card").forEach(card=>{
card.onclick=()=>{
const type=card.getAttribute("data");

if(type==="bank"){
sheetTitle.innerText="Bank Details";
sheetContent.innerHTML=`
<input class="input" id="bankName" placeholder="Bank Name">
<input class="input" id="acc" placeholder="Account Number">
<input class="input" id="ifsc" placeholder="IFSC Code">
<button class="save-btn" onclick="saveBank()">Save Bank</button>`;
}

else if(type==="upi"){
sheetTitle.innerText="UPI Details";
sheetContent.innerHTML=`
<input class="input" id="upi" placeholder="example@upi">
<input class="input" type="password" id="pin" placeholder="UPI PIN">
<button class="save-btn" onclick="saveUPI()">Save UPI</button>`;
}

else{
const info={
help:"Contact support@fidelityapp.in",
about:"Fidelity premium fintech profile dashboard.",
rules:"Follow platform rules.",
terms:"Usage governed by system terms."
};
sheetTitle.innerText=type.toUpperCase();
sheetContent.innerText=info[type];
}

sheet.classList.add("show");
};
});

function saveBank(){
localStorage.setItem("bankName",bankName.value);
localStorage.setItem("accountNumber",acc.value);
localStorage.setItem("ifsc",ifsc.value);
alert("‚úÖ Bank Saved");
}

function saveUPI(){
localStorage.setItem("upiId",upi.value);
localStorage.setItem("upiPin",pin.value);
alert("‚úÖ UPI Saved");
}

function closeSheet(){
sheet.classList.remove("show");
}

</script>

</body>
</html>
