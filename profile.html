<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fidelity | Profile</title>

<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:#f4f6f5;
    display:flex;
    justify-content:center;
}

.container{
    width:100%;
    max-width:400px;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== PREMIUM HEADER ===== */
.header{
    background:linear-gradient(135deg,#16a34a,#065f46);
    color:white;
    padding:30px 20px;
    border-bottom-left-radius:28px;
    border-bottom-right-radius:28px;
    text-align:center;
}

.avatar{
    width:80px;
    height:80px;
    border-radius:50%;
    background:white;
    color:#16a34a;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    font-weight:800;
    margin:auto;
}

.name{
    margin-top:12px;
    font-size:20px;
    font-weight:700;
}

.email{
    font-size:13px;
    opacity:.9;
}

.verified{
    margin-top:8px;
    font-size:12px;
    background:rgba(255,255,255,.2);
    padding:6px 12px;
    border-radius:20px;
    display:inline-block;
}

/* ===== WALLET CARD ===== */
.wallet-card{
    background:#fff;
    margin:-35px 20px 20px;
    border-radius:20px;
    padding:22px;
    box-shadow:0 15px 35px rgba(0,0,0,.12);
    text-align:center;
}

.wallet-title{
    font-size:13px;
    color:#6b7280;
}

.wallet-balance{
    font-size:30px;
    font-weight:800;
    margin-top:6px;
    color:#16a34a;
}

/* ===== CARD ===== */
.card{
    background:#fff;
    margin:15px 20px;
    border-radius:18px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.section-title{
    font-size:16px;
    font-weight:700;
    margin-bottom:15px;
}

.row{
    display:flex;
    justify-content:space-between;
    margin:10px 0;
    font-size:14px;
}

/* INPUT */
.input{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    margin-top:8px;
}

.save-btn{
    width:100%;
    margin-top:12px;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#16a34a;
    color:white;
    font-weight:700;
    cursor:pointer;
}

/* LOGOUT */
.logout{
    margin:20px;
    padding:14px;
    border:none;
    border-radius:14px;
    background:#ef4444;
    color:white;
    font-weight:700;
}

/* NAV */
.bottom-nav{
    margin-top:auto;
    height:70px;
    background:#fff;
    border-top:1px solid #eee;
    display:flex;
}
.nav-item{
    flex:1;
    text-align:center;
    padding-top:10px;
    text-decoration:none;
    color:#6b7280;
}
.nav-item.active{
    color:#16a34a;
    font-weight:700;
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<div class="header">
<div id="avatar" class="avatar">U</div>
<div id="username" class="name">User</div>
<div id="useremail" class="email">email@email.com</div>
<div class="verified">‚úî KYC Verified</div>
</div>

<!-- WALLET -->
<div class="wallet-card">
<div class="wallet-title">Available Balance</div>
<div id="wallet" class="wallet-balance">‚Çπ0.00</div>
</div>

<!-- ACCOUNT DETAILS -->
<div class="card">
<div class="section-title">Account Information</div>
<div class="row"><span>Full Name</span><span id="fullName"></span></div>
<div class="row"><span>Phone</span><span id="phone"></span></div>
<div class="row"><span>Email</span><span id="gmail"></span></div>
</div>

<!-- BANK DETAILS -->
<div class="card">
<div class="section-title">Bank Details</div>

<input id="bankName" class="input" placeholder="Bank Name">
<input id="accountNumber" class="input" placeholder="Account Number">
<input id="ifsc" class="input" placeholder="IFSC Code">

<button class="save-btn" onclick="saveBank()">Save Bank Details</button>
</div>

<!-- UPI DETAILS -->
<div class="card">
<div class="section-title">UPI Details</div>

<input id="upiId" class="input" placeholder="example@upi">

<button class="save-btn" onclick="saveUPI()">Save UPI ID</button>
</div>

<button class="logout" onclick="logout()">Logout</button>

<nav class="bottom-nav">
<a href="dashboard.html" class="nav-item">üè† Home</a>
<a href="wallet.html" class="nav-item">üí∞ Wallet</a>
<a href="profile.html" class="nav-item active">üë§ Profile</a>
</nav>

</div>

<script>

/* INR FORMAT */
function formatINR(v){
 return "‚Çπ"+Number(v).toLocaleString("en-IN",{minimumFractionDigits:2});
}

/* LOAD USER */
const name=localStorage.getItem("userName")||"User";
const email=localStorage.getItem("userEmail")||"Not Provided";
const phone=localStorage.getItem("userPhone")||"Not Added";
const wallet=localStorage.getItem("wallet")||0;

document.getElementById("username").textContent=name;
document.getElementById("useremail").textContent=email;
document.getElementById("avatar").textContent=name.charAt(0).toUpperCase();
document.getElementById("wallet").textContent=formatINR(wallet);

document.getElementById("fullName").textContent=name;
document.getElementById("gmail").textContent=email;
document.getElementById("phone").textContent=phone;

/* SAVE BANK */
function saveBank(){
 localStorage.setItem("bankName",bankName.value);
 localStorage.setItem("accountNumber",accountNumber.value);
 localStorage.setItem("ifsc",ifsc.value);
 alert("‚úÖ Bank details saved");
}

/* SAVE UPI */
function saveUPI(){
 localStorage.setItem("upiId",upiId.value);
 alert("‚úÖ UPI ID saved");
}

/* LOGOUT */
function logout(){
 localStorage.clear();
 window.location.href="index.html";
}

</script>

</body>
</html>
