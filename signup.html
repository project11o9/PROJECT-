<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Educational trading dashboard UI demo project for learning web development. Not a real trading platform.">
<title>Create Demo Account</title>

<link rel="stylesheet" href="css/auth.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="auth-container">

    <h2>Create Account</h2>
    <p>Create a local demo profile (no real account).</p>

    <!-- ✅ FORM -->
    <form id="signupForm">

        <input id="name" type="text" placeholder="Full Name" required>

        <input id="dob" type="date" required>

        <input id="phone" type="tel" placeholder="Phone Number" required>

        <input id="email" type="email" placeholder="Gmail Address" required>

        <input id="password" type="password" placeholder="Password" required>

        <input id="confirmPassword" type="password" placeholder="Confirm Password" required>

        <!-- ✅ FIXED BUTTON -->
        <button type="submit">Sign Up</button>

    </form>

    <div class="switch">
        Already have an account?
        <a href="login.html">Login</a>
    </div>

</div>

<footer class="demo-disclaimer">This is a demo educational project. No real financial services, payments, or investments are provided.</footer>

<script src="js/api.js"></script>
<script src="js/signup.js"></script>

</body>
</html>
